<!doctype html>
<html lang="en">
  <head>
  	<title>Book Event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(bg3.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h3 class="heading-section">Royal Event Mangement</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	
		      	<form action="Book_Event" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="Event_name" placeholder="Event Name" required>
		      		</div>
	            	<div class="form-group">
		      			<input type="text" class="form-control" name="Username" placeholder="User Name" required>
		      		</div>
				
				<div class="form-group">
					
					<label for="Event">Choose a Event type:</label>

					<select name="Event" id="Event">
						<option value="Birthday_Party">Birthday_Party</option>
						<option value="Wedding">Wedding</option>
						<option value="Engagement">Engagement</option>
						<option value="Baby_Shower">Baby_Shower</option>
					</select>
				</div>
				<div class="form-group">
					<label for="Date">Select a Event Date:</label>
					<input type="Date" id="Date" name="Date" required>
				</div>
				<div class="form-group">
					<label for="st">Select Starting  time:</label>
					<input type="time" id="st" name="st" required>
				</div>
				<div class="form-group">
					<label for="et">Select Ending  time:</label>
					<input type="time" id="et" name="et" required>
				</div>
				<div class="form-group">
					
					<label for="Venue">Choose a Venue</label>

					<select name="Venue" id="Venue">
						<option value="Jade Luxury Banquets">Jade Luxury Banquets</option>
						<option value="Shree Shakti Convention Centre">Shree Shakti Convention Centre</option>
						<option value="Amiraj Party Plot">Amiraj Party Plot</option>
						<option value="Vrundavan Premium Lawn">Vrundavan Premium Lawn</option>
					</select>
				</div>
				<div class="form-group">
					
					<label for="Cateres">Choose a Cateres:</label>

					<select name="Cateres" id="Cateres">
						<option value="Mann & Salwa Caterers">Mann & Salwa Caterers</option>
						<option value="Gwalbhog Catering Services">Gwalbhog Catering Services</option>
						<option value="SS Caterers">SS Caterers</option>
						<option value="Gordhan Catering Services">Gordhan Catering Services</option>
					</select>
				</div>
				
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Proceed to Payment</button>
	            </div>
				
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	
								
	            </div>
				
	          </form>
		      </div> 
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
